[tool.poetry]
name = "geospatial_tools"
version = "0.0.0"
description = ""
authors = ["f-PLT <fplt.softwaredeveloper@gmail.com>"]
readme = "README.md"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.lab]
optional = true

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
rasterio = "^1.3.10"
geopandas = "^0.14.3"
leafmap = "^0.31.9"
pystac-client = "^0.7.7"
planetary-computer = "^1.0.0"
rioxarray = "^0.15.5"
black = "^24.4.2"

[tool.poetry.group.secondary.dependencies]
jinja2 = ">=3.1.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pylint = "^3.0.3"
isort = "^5.13.2"
bump-my-version = "^0.16.2"
tox = "^4.12.0"
flynt = "^1.0.1"
flake8 = "^7.0.0"
pre-commit = "^3.7.0"
flake8-pyproject = "^1.2.3"

[tool.poetry.group.lab.dependencies]
jupyterlab = "^4.0.10"
notebook = "^7.0.6"
jupyterlab-lsp = "^5.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

#
# Scripts
#
[tool.poetry.scripts]

#
# Tools
#

[tool.bumpversion]
current_version = "0.0.0"
commit = true
message = "Version {new_version} released."
tag = true
tag_name = "{new_version}"
parse = '(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+) (?P<releaseTime>.*)?'
serialize = [
    "{major}.{minor}.{patch}",
    "{utcnow:%Y-%m-%dT%H:%M:%SZ}"
]

[[tool.bumpversion.files]]
filename = "CHANGES.md"
search = '''
[Unreleased](https://github.com/RolnickLab/geospatial-tools/tree/main) (latest)
-------------------------------------------------------------------------------------
'''
replace = '''
[Unreleased](https://github.com/RolnickLab/geospatial-tools/tree/main) (latest)
-------------------------------------------------------------------------------------

[//]: # (New changes here in list form)

[{new_version}](https://github.com/RolnickLab/geospatial-tools/tree/{new_version}) ({utcnow:%Y-%m-%d})
-------------------------------------------------------------------------------------
'''

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "Makefile"
search = 'APP_VERSION := "{current_version}"'
replace = 'APP_VERSION := "{new_version}"'

[tool.pylint]
disable = "C0114,C0115,C0116,R0903,R1710,E203"
max-line-length = 120

[tool.flake8]
max-line-length = 120
ignore = ["E203", "E266", "E501", "W503"]
docstring-convention = "numpy"
max-complexity = 18
per-file-ignores = []
exclude = [
    ".git",
    "migrations",
    "__pycache__"
]

[tool.black]
line-length = 120
target-version = ["py310"]

[tool.isort]
profile = "black"

[tool.flynt]
line-length = 120
transform-concats = true
verbose = true